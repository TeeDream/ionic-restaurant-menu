<ion-modal [isOpen]="isCreateProductModalOpen" (didDismiss)="setCreateProductOpen.emit(false)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Create Product</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setCreateProductOpen.emit(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="modal-product-card-wrapper">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="createProductGroup" (submit)="onCreateSubmit()">
              <ion-input
                formControlName="name"
                label="Product Name*"
                labelPlacement="floating"
                errorText="Product Name is Required"
              ></ion-input>

              <br/>

              <ion-input
                label="Product Price*"
                labelPlacement="floating"
                appInputRestriction
                formControlName="price"
                type="number"
                min="0"
                inputmode="numeric"
                errorText="Product Price is Required"
              ></ion-input>

              <br/>

              <ion-select
                label="Product Category"
                labelPlacement="floating"
                formControlName="category"
              >
                <ng-container *ngIf="storeCategories">
                  <ion-select-option
                    *ngFor="let category of storeCategories"
                    [value]="category.id"
                  >
                    {{ category.name }}
                  </ion-select-option>
                </ng-container>
              </ion-select>

              <br/>

              <ion-input
                label="Product Description"
                labelPlacement="floating"
                formControlName="description"
              ></ion-input>

              <br/>

              <ion-button size="block" type="submit" color="primary">
                Create Product
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
